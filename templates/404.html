{% extends "base.html" %}

{% block title %}Page Not Found - ML Query Router{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card bg-dark border-secondary">
                <div class="card-body">
                    <h1 class="display-1 text-warning">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary me-2">
                            <i class="fas fa-home me-1"></i>Go Home
                        </a>
                        <a href="/api/docs" class="btn btn-secondary">
                            <i class="fas fa-book me-1"></i>API Documentation
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
